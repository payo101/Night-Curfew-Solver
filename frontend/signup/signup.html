<!DOCTYPE html>
<html>

<head>
  <title>Sign_up Form</title>
  <link rel="stylesheet" type="text/css" href="signup.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
</head>

<body>
  <h2>Registration Page</h2><br>
  <div class="signup">
    <form id="signup" method="get" action="signup.php">
      <label><b>Full Name
        </b>
      </label>
      <br>
      <input type="text" name="Fname" id="Fname" placeholder="Fullname">
      <br><br>
      <label><b>User Name
        </b>
      </label>
      <br>
      <input type="text" name="Uname" id="Uname" placeholder="Username">
      <br><br>
      <label><b>E-Mail
        </b>
      </label>
      <br>
      <input type="text" name="Email" id="Email" placeholder="E-Mail">
      <br><br>
      <label><b>Password
        </b>
      </label>
      <br>
      <input type="Password" name="Pass" id="Pass" placeholder="Password">
      <br><br>
      <label><b>Registration type:
        </b>
      </label>
      <br><br>
      <div class="accounttype">
        <input type="radio" value="None" id="radioOne" name="account" checked />
        <label for="radioOne" class="radio">Personal</label>
        <input type="radio" value="None" id="radioTwo" name="account" />
        <label for="radioTwo" class="radio">Business</label>
      </div>
      <br><br>
      <input type="button" name="sign" id="sign" value="Sign Up">
    </form>
  </div>
</body>

</html>
